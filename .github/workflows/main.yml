
name: deploy to lambda
on: [push]
jobs:
  deploy_source:
    name: build and deploy lambda
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
        with:
            python-version: '3.9'
      - name: zip
        run: |
          cd ./src
          python -m pip install --upgrade pip
          pip install --target . -r requirements.txt
          zip -r ../lambda.zip ./
          cd ..
      - name: Upload to S3
        uses: medlypharmacy/s3-artifacts-action@master
        with:
          source_path: './lambda.zip'
          aws_region: 'us-west-1'
          aws_s3_bucket_name: 'news-artifacts-kvh'
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          destination_path: "./lambda.zip"
      - name: Install dependencies for update code step
        run: |
            python -m pip install --upgrade pip
            pip install --target . -r requirements.txt
      - name: Update Lambda code
        uses: jannekem/run-python-script-action@v1
        with:
            script: |
              import boto3
              set_env("aws_access_key_id", ${{ secrets.AWS_ACCESS_KEY_ID }})
              set_env("aws_secret_access_key", ${{ secrets.AWS_SECRET_ACCESS_KEY }})
              client = boto3.client("lambda")
              client.update_function_code(
                  FunctionName='cron-job-data-getter',
                  S3Bucket='news-artifacts-kvh',
                  S3Key='cron-data-getter/lambda.zip',
              )
